query ProductsGetByCategorySlug($slug: String!, $skip: Int, $first: Int,  $orderBy: ProductOrderByInput) {
    productsConnection(first: $first, skip: $skip, orderBy: $orderBy, where: { categories_some: { slug: $slug } }) {
        products: edges {
            node {
                ...ProductListItem
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        aggregate {
            count
        }
    }
}
