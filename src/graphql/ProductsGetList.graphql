query ProductsGetList($first: Int, $skip: Int, $search: String, $orderBy: ProductOrderByInput) {
    productsConnection(first: $first, skip: $skip, orderBy: $orderBy, where: {_search: $search}) {
        products: edges {
            node {
                ...ProductListItem
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
        }
        aggregate {
            count
        }
    }
}